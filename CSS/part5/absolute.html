<!DOCTYPE html>
<html>
<head>
<style>
.parent {
  position: relative;
  height: 200px;
  background: lightgray;
}

.box {
  position: absolute;
  width: 100px;
  height: 100px;
  background: green;
  animation: move 2s infinite alternate;
}

@keyframes move {
  from { left: 0; }
  to { left: 200px; }
}
</style>
</head>
<body>

<div class="parent">
  <div class="box"></div>
</div>

</body>
</html>
