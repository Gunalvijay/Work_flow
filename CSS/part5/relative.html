<!DOCTYPE html>
<html>
<head>
<style>
.box {
  position: relative;
  width: 100px;
  height: 100px;
  background: blue;
  animation: move 2s infinite alternate;
}

@keyframes move {
  from { left: 0; }
  to { left: 200px; }
}
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
