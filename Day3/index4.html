<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px none black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #DEEE;
        }
        th,td{
            border-radius: 8px;
        }
        tr:nth-child(odd){
            background-color: rgb(200, 0, 0,0.5);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Area</th>
        </tr>

        <tr>
            <td>Gunal S</td>
            <td>22</td>
            <td>Trichy</td>
        </tr>
        <tr>
            <td>Devi</td>
            <td>22</td>
            <td>Kanchipuram</td>
        </tr>

        <tr>
            <td>Abinash P</td>
            <td>22</td>
            <td>Chennai</td>
        </tr>
    </table>
</body>
</html>
