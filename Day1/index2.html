<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <p>This is a normal text</p>
    <p>This is a <b>bold</b> text</p>
    <p>This is a <i>italic</i> text</p>
    <p>This is a <del>deleted</del> text</p>
    <p>This is a <big>big</big> text</p>
    <p>This is a <small>small</small> text</p>
    <p>This is a <tt>monospaced</tt> text</p>
    <p>This is <sub>subscript</sub> text</p>
    <p>This is <sup>superscript</sup>text</p>
    <p>This is <mark>marked</mark> text</p>

    <p>This is a <span style="background-color: aqua;">tagged text</span></p>
    <p><div style="background-color: red;">This is a div tag</div></p>
</body>
</html>.
