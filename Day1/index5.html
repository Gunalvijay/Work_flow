<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
</head>
<body>
    <label for="username">Username :</label>
    <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required><br>
    
    <label for="password">Password :</label>
    <input type="password" id="password"><br>

    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="gunalvijay14@gmail.com"><br>

    <label for="quantity">quantity :</label>
    <input type="number" id="quantity" min="1" max="99"><br>

    <label for="title">Title : </label>

    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title">

    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="title">

    <label for="PhD">PhD</label>
    <input type="radio" id="PhD" value="Phd" name="title">
    <br>

    <label for="payment">Payment</label>
    <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercartd">mastercard</option>
        <option value="giftcrd">giftcard</option>
    </select></body></br>

    <label for="subscribe">subcribe :</label>
    <input type="checkbox" id="subcribe"><br>

    <label for="comment">Comment :</label>
    <textarea id="comment" rows="3" cols="5"></textarea><br>

    <label for="file">File :</label>
    <input type="file" id="file"><br>
    
    <input type="reset"><br>
    <input type="button"><br>
</body>
</html>
